<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Basketball Rush</title>
  <style>
    body { font-family: Arial, sans-serif; background:#000; color:#fff; line-height:1.6; margin:0; }
    .container { max-width:600px; margin:0 auto; padding:40px 20px; }
    h1 { border-bottom:1px solid #444; padding-bottom:8px; }
    form { display:flex; flex-direction:column; }
    input, textarea { margin:10px 0; padding:10px; border:none; border-radius:5px; }
    input[type="submit"] { background:#00bfff; color:#fff; cursor:pointer; font-weight:bold; }
    input[type="submit"]:hover { background:#0099cc; }
    label { margin-top:10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p>If you have any questions, feel free to reach out by filling out the form below:</p>
    
    <form action="sendmail.php" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="6" required></textarea>
      
      <input type="submit" value="Send Message">
    </form>
  </div>
</body>
</html>
